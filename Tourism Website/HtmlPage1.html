<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>

    <section class="vh-100" style="background-color: #ffab07;">
        <div class="container pt-5 h-25">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <h3 id="h3C">We’re Here to Help </h3>

                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <i class="icon fa fa-home"></i>
                                        <p class="mt-3 ml-3">Amman, AB 10012, JOR</p>
                                    </li>

                                    <li>
                                        <i class="icon fa fa-phone mt-4 fa-2x"></i>
                                        <p class="mt-3 ml-3">+ 78  122 846 7</p>
                                    </li>

                                    <li>
                                        <i class="icon fa fa-envelope mt-4 fa-2x"></i>
                                        <p class="mt-3 ml-3"> World-Tourism@gmail.com</p>
                                    </li>
                                </ul>

                            </div>
                            <div class="text-center mt-5">
                                <form>



                                    <div class="d-flex align-items-center mb-3 pb-1">

                                        <img src="Images/logo.png" width="70" height="70" class="d-inline-block " alt="Tourism Logo">
                                        <span class="h1 fw-bold mb-0">World Tourism</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Contact us</h5>

                                    <label for="username" class="sr-only">User Name</label>
                                    <input type="text" class="form-control mb-5" value="" id="username" placeholder="UserName" />

                                    <label for="email" class="sr-only">Email Address</label>
                                    <input type="email" class="form-control mb-5" value="" id="email" placeholder="Email Address" />

                                    <textarea class="form-control mb-5" cols="10" rows="5" id="m" placeholder="Messages....."></textarea>


                                    <div class="mt-3">
                                        <button id="submit" class="btn btn-lg btn-warning border rounded-pill  btn-block mb-3">Send</button>
                                    </div>


                                </form>


                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
     
</body>
</html>
